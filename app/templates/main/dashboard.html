{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Dashboard</h1>
    
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">My Files</h5>
                    <p class="card-text">View and manage your uploaded files</p>
                    <a href="{{ url_for('files.file_list') }}" class="btn btn-primary">Go to Files</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Upload</h5>
                    <p class="card-text">Upload new files to your account</p>
                    <a href="{{ url_for('files.upload_file') }}" class="btn btn-success">Upload Files</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Account Settings</h5>
                    <p class="card-text">Manage your account preferences</p>
                    <a href="#" class="btn btn-info">Settings</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Recent Activity</h5>
                    <div class="list-group">
                        <!-- We can add recent activity items here later -->
                        <div class="text-muted">No recent activity</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
