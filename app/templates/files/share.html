{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Share File</h4>
                </div>
                <div class="card-body">
                    <p>Share this link with others to let them access the file with the private key:</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="shareLink" value="{{ url_for('files.view_file', file_id=file_id, _external=True) }}" readonly>
                        <button class="btn btn-outline-secondary" type="button" onclick="copyLink()">Copy</button>
                    </div>
                    <div class="alert alert-info">
                        <strong>Note:</strong> The person you share this with will need the private key to access the file.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function copyLink() {
    var copyText = document.getElementById("shareLink");
    copyText.select();
    copyText.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(copyText.value);
    alert("Link copied to clipboard!");
}
</script>
{% endblock %}
